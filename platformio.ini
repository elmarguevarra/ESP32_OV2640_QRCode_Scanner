
[platformio]
extra_configs = secrets.ini

[env:freenove_esp32_s3_wroom]
platform = espressif32
board = freenove_esp32_s3_wroom  ; Matches your hardware: ESP32-S3 WROOM with 8MB PSRAM
framework = arduino
monitor_speed = 115200
monitor_port = /dev/cu.usbmodem5A840041551

; ESP32-S3 WROOM configuration (board definition handles PSRAM)
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DWIFI_SSID=\"${env.WIFI_SSID}\"
    -DWIFI_PASSWORD=\"${env.WIFI_PASSWORD}\"

; Camera configuration
board_build.flash_mode = qio
board_build.partitions = huge_app.csv

; CH343 USB-to-serial specific
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    espressif/esp32-camera@^2.0.0
    marcoschwartz/LiquidCrystal_I2C
    bblanchon/ArduinoJson @ ^7.0.0
    ESP32QRCodeReader    
