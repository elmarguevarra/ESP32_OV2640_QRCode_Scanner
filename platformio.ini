[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_port = /dev/cu.usbmodem5A840041551

; ESP32-S3 WROOM specific configuration
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCONFIG_ESP32S3_WROOM_MODULE=1
    -DCONFIG_ESP32S3_SPIRAM_SUPPORT=1
    -DCONFIG_SPIRAM_USE_MALLOC=1

; PSRAM and camera configuration for WROOM
board_build.arduino.psram = enabled
board_build.flash_mode = qio
board_build.flash_size = 8MB
board_build.partitions = huge_app.csv

; CH343 USB-to-serial specific
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    esp32-camera
